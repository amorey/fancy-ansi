name: ci

on:
  pull_request:
    branches:
      - '**'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - run: pnpm install
      - name: Archive node modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules
          overwrite: true

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Download node modules
        uses: actions/download-artifact@v2
        with:
          name: node_modules
          path: node_modules
      - run: pnpm lint

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Download node modules
        uses: actions/download-artifact@v2
        with:
          name: node_modules
          path: node_modules
      - run: pnpm test

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Download node modules
        uses: actions/download-artifact@v2
        with:
          name: node_modules
          path: node_modules
      - run: pnpm build
